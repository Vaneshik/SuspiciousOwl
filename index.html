<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Proktoring" content="width=device-width, initial-scale=1.0">
    <title>SuspiciousOwl</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/zeroing.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- JS -->
    <script src="js/tf.js"></script>
    <script src="js/faceapi2.js"></script>
    <script defer src="js/main.js"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>Proctoring</h1>
        </header>
        <div class="container">
            <div class="stats-header">
                <div class="stats-item">On tab: <span id="1">1</span></div>
                <div class="stats-item">Is active: <span id="2">1</span></div>
                <div class="stats-item">Fullwindow: <span id="3">1</span></div>
            </div>
            <div class="viewport">
                <video id="webcam" autoplay muted style="display:none"></video>
                <canvas width="640" height="480" id="canV"></canvas>
            </div>
            <div class="photo">
                <div class="viewport" id="take_photo">
                    <canvas id="output1"></canvas>
                </div>
                <div class="stats-item">
                    <input type="button" value="Take photo" id="photoBtn">
                </div>
            </div>
            <div class="stats-bottom">
                <div class="stats-item">Face status: <span id="curStatus">Loading...</span></div>
                <div class="stats-item">Phone status: <span id="phoneStatus"></span></div>
                <div class="stats-item">Score: <span id="distResult"></div>
                <div class="stats-item">Head angle: <span id="headStatus"></div>
            </div>
        </div>
    </div>
</body>

</html>
